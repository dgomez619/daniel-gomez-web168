    <body>

        <h2 class="subscribe">Reader Subscription Form</h2>
        <form class="subscribe">
            <div class="row mb-3">
              <label for="subscriberName" class="col-sm-4 col-form-label text-primary fw-bold text-end">Whats is your name?</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="subscriberName">
              </div>
            </div>
            <div class="row mb-3">
              <label for="subscriberEmail" class="col-sm-4 col-form-label text-primary text-end">What is your email address?</label>
              <div class="col-sm-8">
                <input type="email" class="form-control" id="subscriberEmail">
              </div>
            </div>
           
            <fieldset class="row mb-3">
              <legend class="col-form-label text-primary col-sm-4 pt-0  text-end">Rate your aparment farming skills</legend>
              <div class="col-sm-8">
                <div class="form-check  form-check-inline" >
                  <input class="form-check-input" type="radio" name="skillsRadio" id="novice" value="option1" checked>
                  <label class="form-check-label" for="novice">
                    Novice
                  </label>
                </div>
                <div class="form-check  form-check-inline" >
                  <input class="form-check-input" type="radio" name="skillsRadio" id="intermediate" value="option2">
                  <label class="form-check-label" for="intermediate">
                    Intermediate
                  </label>
                </div>
                <div class="form-check  form-check-inline" >
                  <input class="form-check-input" type="radio" name="skillsRadio" id="advance" value="option3">
                  <label class="form-check-label" for="advance">
                    Advanced
                  </label>
                </div>
              </div>
            </fieldset>

            <div class="row mb-3">
              <label for="hearAboutUs" class="col-sm-4 text-primary col-form-label text-end">Where did you hear about us?</label>
              <div class="col-sm-8">
                <select id="inputState" class="custom-select-sm">
                  <option selected>Select One</option>
                  <option>Friend</option>
                  <option>Herban Jumgle</option>
                  <option>Compost Today</option>
                  <option>Vanity</option>
                </select>      
              </div>
              </div>

            <div class="row mb-3">
              <label for="comments" class="col-sm-4 text-primary col-form-label text-end">Any additional comment?</label>
              <div class="col-sm-8">
                <textarea class="form-control" id="comments" rows="2"></textarea>
              </div>
            </div>           
            <div class="form-group row">
              <div class="col-sm-4 offset-sm-4">
                <button type="submit"   class="btn btn-primary">Subscribe</button>
              </div>
            </div>            
          </form>
          <div class="row">
            <div class="card text-center position-fixed bottom-0 start-50 translate-middle-x">
              <div class="card-header">
                Daniel Gomez - 2021
              </div>  
          </div>
